format: willfile-1.0.0
about:
  name: wCommunicator
  description: >-
    Sketch. Strategy for two points communication. Communicator abstracts
    details of implementation of communication protocol and provides smooth
    experience though uniform API. Use the module to make your application more
    portable and less platform/environment dependent.
  version: 0.3.20
  enabled: 1
  interpreters:
    - nodejs >= 6.0.0
    - chrome >= 60.0.0
    - firefox >= 60.0.0
  keywords:
    - wTools
execution:
  scripts:
    test: wtest staging
    docgen: wdocgen staging
path:
  proto:
    path: ./proto
  in:
    path: .
  out:
    path: out
  out.debug:
    path: ./out.debug
    criterion:
      debug: 1
  out.release:
    path: ./out.release
    criterion:
      debug: 0
  repository:
    path: 'git+https://github.com/Wandalen/wCommunicator.git'
  bugs:
    path: 'https://github.com/Wandalen/wCommunicator/issues'
  exportedDir.0:
    path: ./proto
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
  baseDir:
    path: ..
  exportedFiles.0:
    path:
      - .
      - ./dwtools
      - ./dwtools/Tools.s
      - ./dwtools/abase
      - ./dwtools/amid
      - ./dwtools/amid/.DS_Store
      - ./dwtools/amid/communicator
      - ./dwtools/amid/communicator/Communicator.s
      - ./dwtools/amid/communicator/protocol
      - ./dwtools/amid/communicator/protocol/Abstract.s
      - ./dwtools/amid/communicator/protocol/BrowserWorker.s
      - ./dwtools/amid/communicator/protocol/Tcp.s
      - ./dwtools/amid/communicator.test
      - ./dwtools/amid/communicator.test/Abstract.test.s
      - ./dwtools/amid/communicator.test/BrowserWorker.test.s
      - ./dwtools/amid/communicator.test/Tcp.test.s
      - ./dwtools/atop
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
  exportedTerminals.0:
    path:
      - ./dwtools/Tools.s
      - ./dwtools/amid/.DS_Store
      - ./dwtools/amid/communicator/Communicator.s
      - ./dwtools/amid/communicator/protocol/Abstract.s
      - ./dwtools/amid/communicator/protocol/BrowserWorker.s
      - ./dwtools/amid/communicator/protocol/Tcp.s
      - ./dwtools/amid/communicator.test/Abstract.test.s
      - ./dwtools/amid/communicator.test/BrowserWorker.test.s
      - ./dwtools/amid/communicator.test/Tcp.test.s
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
submodule: {}
reflector:
  reflect.proto.0:
    reflectMap:
      ./proto: ./out.release
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 0
    inherit:
      - predefined.*
  reflect.proto.1:
    reflectMap:
      ./proto: ./out.debug
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  reflect.submodules:
    srcFilter:
      maskAll:
        excludeAny:
          - !<tag:yaml.org,2002:js/regexp> /(\W|^)node_modules(\W|$)/
          - !<tag:yaml.org,2002:js/regexp> /\.unique$/
          - !<tag:yaml.org,2002:js/regexp> /\.git$/
          - !<tag:yaml.org,2002:js/regexp> /\.svn$/
          - !<tag:yaml.org,2002:js/regexp> /\.hg$/
          - !<tag:yaml.org,2002:js/regexp> /\.DS_Store$/
          - !<tag:yaml.org,2002:js/regexp> /(^|\/)-/
          - !<tag:yaml.org,2002:js/regexp> /\.release($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.debug($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.test($|\.|\/)/i
          - !<tag:yaml.org,2002:js/regexp> /\.experiment($|\.|\/)/i
      prefixPath: .
    dstFilter:
      prefixPath: .
    criterion:
      debug: 1
    inherit:
      - predefined.*
  exported.0:
    reflectMap:
      ./proto: true
    srcFilter:
      prefixPath: .
    dstFilter:
      prefixPath: .
  exportedFiles.0:
    recursive: 0
    reflectMap:
      ./dwtools/Tools.s: true
      ./dwtools/amid/.DS_Store: true
      ./dwtools/amid/communicator/Communicator.s: true
      ./dwtools/amid/communicator/protocol/Abstract.s: true
      ./dwtools/amid/communicator/protocol/BrowserWorker.s: true
      ./dwtools/amid/communicator/protocol/Tcp.s: true
      ./dwtools/amid/communicator.test/Abstract.test.s: true
      ./dwtools/amid/communicator.test/BrowserWorker.test.s: true
      ./dwtools/amid/communicator.test/Tcp.test.s: true
    srcFilter:
      basePath: ./proto
      prefixPath: proto
    dstFilter:
      basePath: .
      prefixPath: .
step:
  reflect.proto.0:
    criterion:
      debug: 0
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.1:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.2:
    criterion:
      debug: 0
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.proto.3:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.proto.*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.0:
    criterion:
      debug: 1
      raw: 0
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  reflect.submodules.1:
    criterion:
      debug: 1
      raw: 1
    opts:
      reflector: 'reflector::reflect.submodules*=1'
    inherit:
      - predefined.reflect
  export.proto:
    criterion:
      debug: 1
      proto: 1
    opts:
      export: 'path::proto'
      tar: 0
    inherit:
      - export
build:
  debug.raw:
    criterion:
      default: 1
      debug: 1
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  debug.compiled:
    criterion:
      debug: 1
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  release.raw:
    criterion:
      debug: 0
      raw: 1
    steps:
      - 'step::reflect.proto.*=1'
  release.compiled:
    criterion:
      debug: 0
      raw: 0
    steps:
      - 'step::reflect.proto.*=1'
  all:
    steps:
      - 'build::debug.raw'
      - 'build::release.compiled'
  proto.export:
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
    steps:
      - 'build::debug.raw'
      - 'step::export.proto'
exported:
  proto.export:
    version: 0.3.20
    criterion:
      default: 1
      debug: 1
      raw: 1
      proto: 1
      export: 1
      tar: 1
    exportedReflector: 'reflector::exported.0'
    exportedFilesReflector: 'reflector::exportedFiles.0'
    exportedDirPath: 'path::exportedDir.0'
    exportedFilesPath: 'path::exportedFiles.0'
    exportedTerminalsPath:
      path:
        - ./dwtools/Tools.s
        - ./dwtools/amid/.DS_Store
        - ./dwtools/amid/communicator/Communicator.s
        - ./dwtools/amid/communicator/protocol/Abstract.s
        - ./dwtools/amid/communicator/protocol/BrowserWorker.s
        - ./dwtools/amid/communicator/protocol/Tcp.s
        - ./dwtools/amid/communicator.test/Abstract.test.s
        - ./dwtools/amid/communicator.test/BrowserWorker.test.s
        - ./dwtools/amid/communicator.test/Tcp.test.s
      criterion:
        default: 1
        debug: 1
        raw: 1
        proto: 1
        export: 1
        tar: 1
